<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Rock, Paper, Scissor</title>
  </head>

  <body>
    <div class="container margin-bottom-helper">
      <header class="header">
        <div class="title"></div>
        <div class="score"></div>
      </header>
    </div>
    <main class="game-container grid grid-col--3 margin-bottom-helper">
      <div class="pentagon">
        <svg class="pentagon-svg" height="120" width="120">
          <polygon
            points="60 13,110 48,92 110,30 110,13 48"
            stroke="#17283e"
            fill="transparent"
            stroke-width="5"
          />
        </svg>
      </div>
      <section class="game grid grid-col--3"></section>
    </main>
    <div class="rules container margin-top-helper">
      <button type="button" class="game-rules ">rules</button>
      <dialog class="modal">
        <div class="modal-header">
          <p>rules</p>
          <button class="close-rules">
            <ion-icon class="modal-icon" name="close-outline"></ion-icon>
          </button>
        </div>
        <img
          src="./images/image-rules-bonus.svg"
          alt="Rules of the game"
          class="rules-image"
        />
      </dialog>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Antonio Scotland</a>.
    </footer>
    <script type="text/javascript" src="/scripts/bundle.js"></script>
  </body>
</html>
